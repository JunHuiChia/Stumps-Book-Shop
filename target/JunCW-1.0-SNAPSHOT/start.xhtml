<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
    <h:head>
        <title>Stumps Book Shop</title>
        <h:outputStylesheet library="css" name="start.css"/>
        <h:outputStylesheet library="css" name="navbar.css"/>
    </h:head>
    <h:body>

        <components:navbar/>
        
        <div class="bookContainer">
            <ui:repeat value="#{bookBean.allBooks}" var="book" >
                <h:link outcome="book" class="bookLink">
                    <div class="bookBox">
                        <f:param name="bookID" value="#{book.id}"/>
                        <p id="bookName">#{book.bookName}</p>
                        <p id="author">#{book.author}</p>
                        <p>Â£#{book.price}</p>
                        <h:form>
                            <h:commandButton class="btn" action="#{cartBean.addBookToCart(book)}" value="Add to cart">
                            </h:commandButton>
                        </h:form>
                    </div>
                </h:link>
            </ui:repeat>
        </div>
    </h:body>
</html>
